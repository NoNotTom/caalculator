<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Redesign order to truly match what a calculator looks like-->
    <div class="centre">
        <div class ="calc">
            <div class="display"><p>0</p></div>
            <div class="container">
                <div class="cell other" id="clear">AC</div>
                <div class="cell other" id="backspace">Backspace</div>

                <div class="cell" id="seven">7</div>
                <div class="cell" id="eight">8</div>
                <div class="cell" id="nine">9</div>
                <div class="cell other" id="plus">+</div>
                <div class="cell" id="four">4</div>
                <div class="cell" id="five">5</div>
                <div class="cell" id="six">6</div>
                <div class="cell other" id="minus">-</div>
                <div class="cell" id="one">1</div>
                <div class="cell" id="two">2</div>
                <div class="cell" id="three">3</div>
                <div class="cell other" id="multiply">*</div>
                <div class="cell" id="decimal">.</div>
                <div class="cell" id="zero">0</div>
                <div class="cell other" id="divide">/</div>
                <div class="cell other" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
